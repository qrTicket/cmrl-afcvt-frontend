    <div class="card">
        <div class="card-header col-md-12">
            <div class="col-md-8 fltLeft">
                <h4 class="pt-2 headingTextLabel">
                    <i class="fa fa-gears" aria-hidden="true"></i>
                    Update Ticket Type
                </h4>
            </div>
            <div class="col-md-4 fltLeft">
                <span class="fltRight backBtn">
                    <a [routerLink]="['/admin/ticket-type-list']"> <i class="fa fa-arrow-circle-left"></i> Back</a>
                </span>
            </div>
        </div>
    </div>
   
    <div class="row form-border mt-4">
        <form [formGroup]="updateTicket" (ngSubmit)="onFormSubmit()">
            <div class="row row-p10">
                <!-- Ticket Type Name -->
                <div class="col-md-4 form-group">
                    <label for="ticketTypeName">Ticket Type Name <span class="required">*</span></label>
                    <input type="text" formControlName="ticketTypeName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.ticketTypeName.errors}" maxlength="255" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.ticketTypeName.errors && fval.ticketTypeName.errors.required">
                            {{ fval.ticketTypeName.errors.required.message }}
                        </div>
                        <div *ngIf="fval.ticketTypeName.errors && fval.ticketTypeName.errors.alpha">
                            {{ fval.ticketTypeName.errors.alpha.message }}
                        </div>
                    </div>
                </div>

                <!-- Ticket Type Code -->
                <div class="col-md-4 form-group">
                    <label for="ticketTypeCode">Ticket Type Code <span class="required">*</span></label>
                    <input type="text" formControlName="ticketTypeCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.ticketTypeCode.errors}" maxlength="255" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.ticketTypeCode.errors && fval.ticketTypeCode.errors.required">
                            {{ fval.ticketTypeCode.errors.required.message }}
                        </div>
                    </div>
                </div>

                <!-- Discount -->
                <div class="col-md-4 form-group">
                    <label for="discount">Discount(%) <span class="required">*</span></label>
                    <input type="text" formControlName="discount" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.discount.errors }" maxlength="32" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.discount.errors && fval.discount.errors.required">
                            {{ fval.discount.errors.required.message }}
                        </div>
                        <div *ngIf="fval.discount.errors && fval.discount.errors.numeric">
                            {{ fval.discount.errors.numeric.message }}
                        </div>
                    </div>
                </div>
            </div>


            <!-- <div class="clearfix mt-5 btn-set">

            <div class=" row clearfix mt-5  col-md-12">
                <div class="col-md-6">
                    <button type="submit" class="fltRight">
                        Update
                        <span class="fa-class fa fa-refresh"></span>
                    </button>
                </div>
                <div class="col-md-6">.
                    <button type="submit" (click)="cancel()">Cancel
                        <span class="fa-class fa fa-close"></span>
                    </button>
                </div> 
                
            </div>

        </form>
    </div>

</div>
