    <div class="card">
        <div class="card-header col-md-12">
            <div class="col-md-8 fltLeft">
                <h4 class="pt-2 headingTextLabel">
                    <i class="fa fa-gears" aria-hidden="true"></i>
                    Update Base fare
                </h4>
            </div>
            <div class="col-md-4 fltLeft">
                <span class="fltRight backBtn">
                    <a [routerLink]="['/admin/day-type-list']"> <i class="fa fa-arrow-circle-left"></i> Back</a>
                </span>
            </div>
        </div>
    </div>
    <div class="row form-border mt-4">
        <form [formGroup]="baseFareFg" (ngSubmit)="onFormSubmit()">
            <div class="row row-p10">
                <!-- Base Fare -->
                <div class="col-md-4 form-group">
                    <label for="baseFare">Base Fare ( <i class="fa fa-inr" aria-hidden="true"></i> ) <span class="required">*</span></label>
                    <input type="text" formControlName="baseFare" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.baseFare.errors}" maxlength="70" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.baseFare.errors && fval.baseFare.errors.required">
                            {{ fval.baseFare.errors.required.message }}
                        </div>
                        <div *ngIf="fval.baseFare.errors && fval.baseFare.errors.numeric">
                            {{ fval.baseFare.errors.numeric.message }}
                        </div>
                    </div>
                </div>

                <!-- Min Distance -->
                <div class="col-md-4 form-group">
                    <label for="minDistance">Min Distance (Kms) <span class="required">*</span></label>
                    <input type="text" formControlName="minDistance" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.minDistance.errors}" maxlength="20" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.minDistance.errors && fval.minDistance.errors.required">
                            {{ fval.minDistance.errors.required.message }}
                        </div>
                        <div *ngIf="fval.minDistance.errors && fval.minDistance.errors.numeric">
                            {{ fval.minDistance.errors.numeric.message }}
                        </div>
                    </div>
                </div>

                <!-- Max Distance -->
                <div class="col-md-4 form-group">
                    <label for="maxDistance">Max Distance (Kms) <span class="required">*</span></label>
                    <input type="text" formControlName="maxDistance" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.maxDistance.errors }" maxlength="20" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.maxDistance.errors && fval.maxDistance.errors.required">
                            {{ fval.maxDistance.errors.required.message }}
                        </div>
                        <div *ngIf="fval.maxDistance.errors && fval.maxDistance.errors.numeric">
                            {{ fval.maxDistance.errors.numeric.message }}
                        </div>
                    </div>
                </div>
            </div>

            <div class=" row clearfix mt-5 mrgnBttom  col-md-12">
                <div class="col-md-6">
                    <button type="submit" class="fltRight">
                        Update
                        <span class="fa-class fa fa-refresh"></span>
                    </button>
                </div>
                <div class="col-md-6">.
                    <button type="submit" (click)="cancel()">Cancel
                        <span class="fa-class fa fa-close"></span>
                    </button>
                </div> 
                
            </div>

        </form>
    </div>

</div>
