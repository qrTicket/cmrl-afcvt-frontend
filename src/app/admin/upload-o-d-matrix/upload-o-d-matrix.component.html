<div class="container mt-5">
    <div class="head-set">
        <div class="row col-md-12">
            <div class="col-md-8 fltLeft">
                <h2>Origin-Destination Fare Matrix (OD Matrix)</h2>
            </div>
            <div class="col-md-4 fltLeft">
                <a  class="fltRight download" href="{{baseUrl}}/api/afc/fetch/odMatrix">
                    <i class="fa fa-download"></i>
                    Download Uploaded Matrix
                </a>
            </div>
        </div>
        
        
        <hr />
    </div>
    
    <form [formGroup]="uploadFileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <!-- File -->
        <div class="row row-set col-md-12">
            <div class="col-md-4 form-group">
                <label for="file" class="required">Select File</label> 
                <input type="file" name="file" formControlName="file" class="form-control" (change)="uploadFile($event)" [ngClass]="{ 'is-invalid': submit && fval.file.errors }" />
                <div *ngIf="submit && fval.file.errors" class="invalid-feedback">
                    <div *ngIf=" fval.file.errors && fval.file.errors.required ">
                        {{ fval.file.errors.required.message }}
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="class col-md-6">
                <button type="submit">
                    Upload
                    <span class="fa-class fa fa-upload"></span>
                </button>
                <button type="reset" [routerLink]="['/admin/admindashboard']">
                    Cancel
                    <span class="fa-class fa fa-close"></span>
                </button>
            </div>
        </div>

    </form>
</div>
