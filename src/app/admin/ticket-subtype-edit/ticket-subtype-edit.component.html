<div class="container mt-5 mb-5 formBg">
    <div class="card">
        <div class="card-header">
            <h4 class="pt-2 text-primary">
                <i class="fa fa-edit" aria-hidden="true"></i>
                Update Ticket Sub Type</h4>
        </div>
    </div>
   
    <div class="row form-border mt-4">
        <form [formGroup]="updateTicketSubType" (ngSubmit)="onFormSubmit()">
            <div class="row row-p10">
                <!-- Ticket Sub Type Name -->
                <div class="col-md-4 form-group">
                    <label for="ticketSubTypeName">Ticket Sub Type Name <span class="required">*</span></label>
                    <input type="text" formControlName="ticketSubTypeName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.ticketSubTypeName.errors}" maxlength="255" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.ticketSubTypeName.errors && fval.ticketSubTypeName.errors.required">
                            {{ fval.ticketSubTypeName.errors.required.message }}
                        </div>
                        <div *ngIf="fval.ticketSubTypeName.errors && fval.ticketSubTypeName.errors.alpha">
                            {{ fval.ticketSubTypeName.errors.alpha.message }}
                        </div>
                    </div>
                </div>

                <!-- Ticket Sub Type Code -->
                <div class="col-md-4 form-group">
                    <label for="ticketSubTypeCode">Media Type Code <span class="required">*</span></label>
                    <input type="text" formControlName="ticketSubTypeCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.ticketSubTypeCode.errors}" maxlength="255" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.ticketSubTypeCode.errors && fval.ticketSubTypeCode.errors.required">
                            {{ fval.ticketSubTypeCode.errors.required.message }}
                        </div>
                    </div>
                </div>

                <!-- Discount -->
                <div class="col-md-4 form-group">
                    <label for="discount">Discount(%) <span class="required">*</span></label>
                    <input type="text" formControlName="discount" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.discount.errors }" maxlength="32" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="fval.discount.errors && fval.discount.errors.required">
                            {{ fval.discount.errors.required.message }}
                        </div>
                        <!-- <div *ngIf="fval.discount.errors && fval.discount.errors.maxLength">
                            {{ fval.discount.errors.maxLength.message }}
                        </div> -->
                        <div *ngIf="fval.discount.errors && fval.discount.errors.numeric">
                            {{ fval.discount.errors.numeric.message }}
                        </div>
                    </div>
                </div>
            </div>


            <div class="clearfix mt-4 btn-set">
                <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel
                    <span class="fa-class fa fa-close"></span>
                </button>
                <button type="submit" class="btn btn-primary mx-3">
                    Update
                    <span class="fa-class fa fa-refresh"></span>
                </button>
                
            </div>

        </form>
    </div>

</div>
