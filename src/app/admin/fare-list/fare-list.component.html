<div class="heading">
    <h2>Fare List</h2>
    <hr>
</div>

<div class="table-responsive table-set">
    <table class="table-res row-border hover table-head" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>Minimum Balance</th>
                <th>Time Limit</th>
                <th>Penalty Decision</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of farelist">
                <td>{{ item.minimumBalance }}</td>
                <td>{{ item.timeLimit }}</td>
                <td>{{ item.penaltyDecision }}</td>
                <td>
                    <a href="javascript:;" [routerLink]="['/admin/edit-fare-details/', item.id]">
                        <i class="fa fa-edit" style="font-size:34px;color:#00efd1"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
