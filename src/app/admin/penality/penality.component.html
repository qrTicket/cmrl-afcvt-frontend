<div class="head-set">
    <h2>Penality File Upload</h2>
    <hr />
</div>

<form [formGroup]="uploadFileForm" (ngSubmit)="onSubmit()">
    <div class="row row-set">
        <div class="col-md-6 form-group">
            <label for="file">
                <i class="fa fa-upload"></i>&nbsp;
                <b>Upload File</b> &nbsp;
            </label> <input type="file" name="file" (change)="uploadPenality($event)" [ngClass]="{
                        'is-invalid': submit
                    }" />
            <div *ngIf="submit" class="invalid-feedback">
                <div *ngIf="
                            uploadFileForm.controls.file.errors &&
                            uploadFileForm.controls.file.errors.required
                        ">
                    {{
                    uploadFileForm.controls.file.errors.required
                    .message
                    }}
                </div>
            </div>
        </div>
        <div class="col-md-6 form-group">
            <button class="btn btn-primary upload">Upload
                <span class="fa fa-upload"></span>
            </button>
            <button type="reset" class="btn btn-danger cancel">Reset
                <span class="fa fa-times"></span>
            </button>
        </div>
    </div>
</form>
