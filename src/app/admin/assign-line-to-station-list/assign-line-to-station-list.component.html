<div class="heading">
    <h2>Assigned Line To Station List</h2>
    <hr />
</div>

<div class="table-responsive table-set">
    <table
        class="table-res row-border hover table-head"
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
    >
        <thead>
            <tr class="text-center">
                <th>Sr. No.</th>
                <th>Line Name</th>
                <th>Station Name</th>
                <th>Created Date/Time</th>
              
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let item of linetostation">
                <td>
                    <b>{{ item.id }}</b>
                </td>
                <td>{{ item.line.lineName }}</td>
                <td>{{ item.station.stationName }}</td>
                <td>{{ item.createdDate | date: "medium" }}</td>
                
            </tr>
        </tbody>
    </table>
</div>
