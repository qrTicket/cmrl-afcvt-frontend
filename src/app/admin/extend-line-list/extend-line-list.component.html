<div class="heading">
    <h2>Extend Line List</h2>
    <hr>
</div>

<div class="table-responsive table-set">
    <table class="table-res row-border hover table-head" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>Extend Line ID</th>
                <th>Line Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Created Date & Time</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of extend">
                <td><b>{{item.id}}</b></td>
                <td>{{item.line.lineName}}</td>
                <td>{{item.source.stationName}}</td>
                <td>{{item.destination.stationName}}</td>
                <td>{{item.createdDate | date: 'medium'}}</td>
                </tr>
        </tbody>
    </table>
</div>
