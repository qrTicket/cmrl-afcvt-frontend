<div class="container-fluid wrapper">
    <h2>Change Password</h2>
    <div class="row form-border">
        <form [formGroup]="updatepwdForm" (ngSubmit)="onFormSubmit()">
            <div class="row row-p10">
                <div class="col-md-4 form-group">
                    <label for="oldPwd">
                        <i class="fa fa-lock"></i>&nbsp;
                        Old Password
                    </label>
                    <input type="text" class="form-control" formControlName="oldPwd" [ngClass]="{
                    'is-invalid': submitted && fval.oldPwd.errors
                }" />
                    <div *ngIf="submitted && fval.oldPwd.errors" class="invalid-feedback">
                        <div *ngIf="fval.oldPwd.errors.required">
                            Required !
                        </div>
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <label for="newPwd">
                        <i class="fa fa-lock"></i>&nbsp;
                        New Password
                    </label>
                    <input type="text" class="form-control" formControlName="newPwd" [ngClass]="{
                            'is-invalid': submitted && fval.newPwd.errors
                        }" />
                    <div *ngIf="submitted && fval.newPwd.errors" class="invalid-feedback">
                        <div *ngIf="fval.newPwd.errors.required">
                            Required !
                        </div>
                    </div>
                </div>

                <div class="col-md-4 form-group">
                    <label for="confirmPwd">
                        <i class="fa fa-lock"></i>&nbsp;
                        Confirm Password
                    </label>
                    <input type="text" class="form-control" formControlName="confirmPwd" [ngClass]="{
                                'is-invalid': submitted && fval.confirmPwd.errors
                            }" />
                    <div *ngIf="submitted && fval.confirmPwd.errors" class="invalid-feedback">
                        <div *ngIf="fval.confirmPwd.errors.required">
                            Required !
                        </div>
                    </div>
                </div>

            </div>
            <div class="row row-p10">

            </div>
            <div class="row row-p10">

            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning">Save&nbsp;<span class="fa fa-send"></span></button>
            </div>
        </form>
    </div>
</div>
