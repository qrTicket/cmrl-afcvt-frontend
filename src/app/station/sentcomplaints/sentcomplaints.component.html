<div class="heading text-center">
    <h3>Complaint Status List</h3>
</div>
<div class="equip-dtable">

    <table class="table table-striped table-bordered table-responsive table-sm row-border hover" datatable
        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th style="width:220px">Device ID</th>
                <th style="width:100px">Problem Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of complaintlist">

                <td>{{item.deviceID}}</td>
                <td>{{item.problemDescription}}</td>
            </tr>


        </tbody>

    </table>
</div>
