<div class="heading text-center">
    <h3>General Message Service</h3>
</div>
<div class="alarm-dtable">

    <table class="table table-striped table-bordered table-responsive table-sm row-border hover" datatable
        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th width="10%">ID</th>
                <th width="8%">Device Info ID</th>
                <th width="25%">Raw Data </th>
                <th width="40%">Msg Generation Date/Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of generalmsg">

                <td>{{item.id}}</td>
                <td>{{item.deviceInfoId}}</td>
                <td>{{item.rawdata}}</td>
                <td>{{item.msgGenerationDatetime | date:'medium'}}</td>
            </tr>


        </tbody>

    </table>
</div>
