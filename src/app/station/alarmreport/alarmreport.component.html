<div class="heading text-center">
    <h3>Alarm Generated Service</h3>
</div>
<div class="alarm-dtable">

    <table class="table table-striped table-bordered table-responsive table-sm row-border hover" datatable
        [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th width="5%">Token</th>
                <th width="15%">Device ID </th>
                <th width="20%">Equipment Type</th>
                <th width="15%">Error Code</th>
                <th width="20%">SubError Code</th>
                <th width="30%">Message Generation Date/Time</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of alarms">

                <td>{{item.token}}</td>
                <td>{{item.deviceId}}</td>
                <td>{{item.eqpType}}</td>
                <td>{{item.errorCode}}</td>
                <td>{{item.subErrorCode}}</td>
                <td>{{item.alarmGenerationDateTime | date:'medium'}}</td>

            </tr>
        </tbody>
    </table>

</div>
