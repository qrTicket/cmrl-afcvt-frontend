<div [@routerTransition]>
    <!--<app-page-header [heading]="'Equipement Configuration '" [icon]="'fa-edit'"></app-page-header>-->
    <div class="heading text-center">
      <h3>Maintenance Staff List</h3>
    </div>
    <div class="alarm-dtable">
  
      <table class="table table-striped table-bordered table-responsive table-sm row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
          <thead>
              <tr>
                  <th  style="width:200px">Maintenance Staff ID</th>
                  <th  style="width:200px">Maintenance Staff Name</th>
                  <th  style="width:200px">Maintenance Staff Email </th>
                  <th  style="width:200px">Maintenance Staff Username</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of mStaff">
  
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.email}}</td>
                  <td >{{item.username}}</td>
              </tr>
              
            
          </tbody>
         
      </table>
  </div>
  
  
  
  </div>
