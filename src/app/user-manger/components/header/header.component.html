<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand hdr-logo-txt" href="javascript:;">
        <img
        src="./assets/images/cmrl-logo.png"
            class="mr-10 img-st ml-4"
            alt="logo"
        />
        Chennai Metro Rail Limited
    </a>

    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <i class="fa fa-bars text-muted" aria-hidden="true"></i>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <!-- <li class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link">
                    <i class="fa fa-bell"> </i>
                    &nbsp; Notifications
                </a>
            </li> -->

            <h2 class="header">User Manager</h2>

            <li class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-user mr-10"></i>&nbsp;
                    {{ username | titlecase }}
                    <b class="caret ml-10"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a
                        class="dropdown-item"
                        href="javascript:void(0)"
                        (click)="onProfileClick()"
                    >
                        <i class="fa fa-fw fa-user mr-10 fa-clr"></i>
                        {{ "View Profile" }}
                    </a>
                    <a
                        class="dropdown-item"
                        href="javascript:void(0)"
                        (click)="onChangePassword()"
                    >
                        <i class="fa fa-fw fa-lock mr-10 fa-clr"></i>
                        {{ "Change Password" }}
                    </a>

                    <li class="dropdown-divider"></li>
                    <a
                        class="dropdown-item"
                        [routerLink]="['/login']"
                        (click)="onLoggedout()"
                    >
                        <i class="fa fa-fw fa-power-off mr-10 fa-clr"></i>
                        {{ "Log Out" }}
                    </a>
                </div>
            </li>
        </ul>
    </div>
